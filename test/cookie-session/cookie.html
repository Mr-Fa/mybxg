  // 封装一个设置cookie的操作
  function setCookie(key,value,options){
    var str = key + '=' + value + '; ';
    for(var key in options){
      str += key + '=' + options[key] + '; ';
    }
    if(str){
      str = str.substring(0,str.length - 2);
    }
    document.cookie = str;
  }

  setCookie('hello','nihao',{
    expires : date.toGMTString(),// 必须是格林威治时间
    path : '/'
  })
