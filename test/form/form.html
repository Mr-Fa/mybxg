<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery.form.js"></script>

</head>
<body>

    <input type="text" name="uname">

        url : 'data.php',
        data : {id : 123},

          console.log(data);
        }
      });
    });
  </script>
</body>
</html>
